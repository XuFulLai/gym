<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .header {
            text-align: center;
            width: 100%;
            font-size: 52px;
            position: absolute;
            top: 10px;
            left: 0;
        }

        .user-login {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }


        .login-form {
            border: 1px solid #000;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }

        h1,
        h2 {
            margin: 0;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-footer a {
            display: inline-block;
            margin: 0 10px;
        }

        #admin-login {
            float: right;
        }

        #forgot-password,
        #registration {
            text-decoration: none;
            color: #000;
        }

        #forgot-password::before,
        #registration::before {
            content: '2024';
            margin-right: 5px;
        }
    </style>
    <!-- Add JavaScript -->
    <script>
        // Function to validate the login form
        function validateForm() {
            var account = document.getElementById("account").value;
            var password = document.getElementById("password").value;

            // Simple validation, you can add more complex validation as needed
            if (account === "" || password === "") {
                alert("Please enter both account and password.");
                return false;
            }
            return true;
        }

        // Add event listener to the form for validation on submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });

        // Optional: Add functionality for "Forgot Password" link
        document.getElementById("forgotPasswordLink").addEventListener("click", function (event) {
            // Add your code here to handle "Forgot Password" functionality
            alert("Forgot Password functionality is not implemented yet.");
            event.preventDefault(); // Prevent default link behavior
        });
    </script>
</head>
<body>
<!-- Your HTML body here -->
<div class="header">SPORTS CENTER</div>
<a th:href="@{/adminLogin}" class="user-login">ADMIN LOGIN</a>
<br><br>
<br><br><br>
<hr>

<div class="login-container">
    <section class="login-form">
        <h2 style="text-align: center">USER LOGIN</h2>
        <form action="#" th:action="@{/userLogin}" th:object="${user}" method="POST" id="loginForm">
            <div class="input-group">
                <label for="account">Account:</label>
                <input type="text" id="account" name="account" th:field="*{username}" placeholder="Enter Account">
            </div>
            <br>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}"
                       placeholder="Enter Password">
            </div>
            <br>
            <div class="form-footer">
                <button type="submit">Login</button>
                <p>
                    <a href="#" id="forgotPasswordLink">Forgot Password</a>
                    <a th:href="@{/registration}">Registration</a>
                </p>
            </div>
        </form>
    </section>
</div>
<hr>
</body>
</html>
