<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Center</title>
    <link rel="stylesheet" href="personalCenter.css">
</head>
<body>
    <div class="container">
        <h1>User Personal Center</h1>
        <div class="avatar-section">
            <div class="avatar-container">
                <img id="avatarImg" src="https://via.placeholder.com/150" alt="Avatar">
                <input type="file" id="avatarInput" accept="image/*">
            </div>
            <div class="edit-avatar">
                <button id="changeAvatarButton">Change Profile Picture</button>
            </div>
        </div>
        <form id="userInfoForm">
            <div class="form-group">
                <label for="adminId">User ID:</label>
                <span id="userIdValue">123456</span>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <span id="usernameValue">admin</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade">
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" id="major" placeholder="Enter your major">
            </div>
            <input type="submit" value="Update Information">
        </form>
    </div>
    <script src="js/personalCenter.js"></script>
</body>
</html>
